#开启配置服务发现
spring.cloud.config.discovery.enabled=true
#配置服务实例名称
spring.cloud.config.discovery.service-id=ConfigServer
#配置文件所在分支
spring.cloud.config.label=master
spring.cloud.config.profile=${spring.active.profiles:dev}

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=cloud.test.com
eureka.client.service-url.defaultZone=http://admin:admin123@eureka:10000/eureka/
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-second=10